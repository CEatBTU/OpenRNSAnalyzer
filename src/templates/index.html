<html>
    <head>
        <link rel="stylesheet" href="./bootstrap.min.css">
        <title>Binary {{ name }}</title>
        <meta charset="UTF-8">
    </head>

    <body>
        <script src="./bootstrap.min.js"></script>
        <div class="container">
            <div class="py-5 text-center"><h2>Binary {{ name }}<h2></div>
            <div class="row">
                <div class="col">
                    <div class="list-group" id="select-fcn-list">
                        {% for f in functions%}
                        <a class="list-group-item list-group-item-action" href="{{ f.link }}">
                            <div class="d-flex w-100 justify-content-between">
                                {{ f.name }}
                                <small>{{ f.duration }}</small>
                            </div>
                        </a>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
